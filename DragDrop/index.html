  <body>
    <h1>Glisser l'image dans la bonne case</h1>
    <div
      class="box margin"
      ondragover="handleDragOver(event)"
      ondrop="handleDrop(event)"
    >
      <img
        id="logo"
        src="./images/Firefox_logo.png"
        draggable="true"
        ondragstart="handleDragStart(event)"
      />
    </div>

    <div class="flexbox">
      <div
        class="box"
        ondrop="handleDrop(event)"
        ondragover="handleDragOver(event)"
      ></div>

        class="box"
        ondrop="handleDrop(event)"
        ondragover="handleDragOver(event)"
      ></div>
